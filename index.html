<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
  



  
  <body>
    <!-- Title Start -->
    <div class="row">
        <p class="titleText"> Rock Paper Scissors Lizard Spock</p>
    </div>
    <!-- Title End  -->
    <!-- Main Content Start -->
    <div class="container-fluid deepBackground">
        <div class="container-fluid gameCanvas">
            <div class="row">
                <p id="roundText" class="roundText">Choose your Demise</p>
            </div>
            <div id="buttonRow" class="row buttonRow">
                <div class="col-1"></div>
                <div class="col-2 posOneInject">
                    <button id="oneHeartButton" class="gameButtons stone one">
                        <div id="posOneInject">
                          <img src="./Assets/Assets/stone.png" alt="" class="gameIcons">  
                        </div>
                    </button>
                </div>
                <div class="col-2">
                    <button id="pvpButton" class="gameButtons paper pvp">
                        <div id="posTwoInject">
                            <img src="./Assets/Assets/toilet-roll.png"alt="" class="gameIcons">
                        </div> 
                    </button>
                </div>
                <div class="col-2">
                    <button id="threeHeartButton" class="gameButtons scissors three">
                        <div id="posThreeInject">
                            <img src="./Assets/Assets/scissors.png" alt="" class="gameIcons">
                        </div>
                    </button>
                </div>
                <div class="col-2">
                    <button id="aiButton" class="gameButtons lizard ai">
                       <div id="posFourInject">
                        <img src="./Assets/Assets/iguana.png" alt="" class="gameIcons">
                       </div>
                    </button>
                </div>
                <div class="col-2">
                    <button id="fourHeartButton" class="gameButtons spock four">
                        <div id="posFiveInject">
                            <img src="./Assets/Assets/star-trek.png" alt="" class="gameIcons">
                        </div>
                    </button>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <p id="promptText" class="playerPrompt">Two Player or Computer</p>
            </div>
        </div>
    </div>
    <!-- Main Content End -->
<!-- test stuff -->
    <!-- Heart Content -->
    <div class="container">
        <div class="row">
            <div class="col-4"><p class="playerText">Player 1</p></div>
            <div class="col-4"></div>
            <div class="col-4"><p class="playerTextTwo">Player 2</p></div>
        </div>
        <div class="row">
            <div id="playerOneHeartInject" class="col-6 d-flex justify-content-center">
                <P id="heartNumOne" class="heartNumber"></P>
                <i>
                    <img src="/Assets/Assets/heart.png" alt="" class="oneHeart">
                </i>
            </div>
            <div id="playerTwoHeartInject" class="col-6 d-flex justify-content-center">
                <p id="heartNumTwo" class="heartNumber"></p>
                <i>
                    <img src="/Assets/Assets/heart.png" alt="" class="oneHeart">
                </i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./Scripts/script.js"></script>
    </body>
</html>
